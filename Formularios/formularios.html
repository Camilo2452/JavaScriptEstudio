<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script src="../JavaScript/Hola_Mundo/Scripts/23_ejercicio_DOM.js"></script>

    <style>

        .box{
            width: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <!--
        1. Formulario campos: Nombre, Apellido y Edad.
        2. Boton de enviar el formulario: Evento submit.
        3. Mostrar Datos por Pantalla.
        4. Tener un boton que al dar click, muestra los datos actuales del formulario
        5. Validacion del Formulario

    -->
    <h1>Ejercicio DOM, Eventos y Funciones Curso JS</h1>

<div class="box">
    <form action="#" method="POST" id="Formulario" onsubmit="return false">

        <label for="nombre">Nombre:</label><br>   
        <span id="error_nombre"></span>
        <input type="text" name="nombre" id="nombre"><br>
        
        
        <label for="nombre">Apellidos:</label><br>
        <input type="text" name="apellidos" id="apellidos"><br>

        <label for="nombre">Edad:</label><br>
        <input type="text" name="edad" id="edad"><br>

        <input type="submit" value="Enviar" id="submit"/>

    </form>
</div>

<div class="box dashed">
    <h3>Infomacion del Usuario</h3>
    <hr>
    <p id = "p_nombre">
        Nombre: <span></span>
    </p>
    <p id = "p_apellidos">
        Apellidos: <span></span>
    </p>
    <p id = "p_edad">
        Edad: <span></span>
    </p>
</div>
</body>
</html>
