<h2>
    Pagina Principal
</h2>
<div *ngIf="identificado; then siIdentificado else noIndentificado">
   
</div>

<ng-template #siIdentificado>
    <h3>Estas indentificado en la Aplicacion</h3>
    <button (click)="unsetIdentificado()">Borrar Identificacion</button>.
</ng-template>

<ng-template #noIndentificado>
    <p>No estas indentificado pulsa este boton para indemntificarte</p>
    <button (click)="setIdentificado()">Identificarse</button>
</ng-template>
