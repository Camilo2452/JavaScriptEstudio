<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index User</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/01_Selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }
        .grande{
            font-size: 30px;
        }
        .margen-superior{
            margin-top: 45px;
            display: block;
        }
        .resultado{
            border-bottom: 2px solid brown;
        }
    </style>
</head>
<body>

    
    <h1>Aprendiendo Jquery</h1>
    <ul>
        <li><a href="https://www.google.com/" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com/" title="Facebook">Ir a Facebook</a></li>
    </ul>
    <p id="rojo" class="sin_borde">Ejercicios de Jquery</p>
    <p id="amarillo" class="zebra">Practicando con Selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un Parrafo verde</p>
    <p class="zebra">Parrafo de ejemplo</p>
    <div id="caja">
        <p>Hola Soy una Caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resultado">Elemento 2</li>
        </ul>
    </div>
    <span class="resultado">Soy un Span</span>
</body>
</html>
